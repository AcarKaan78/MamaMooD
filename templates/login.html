{% extends "base.html" %}
{% block title %}Giriş Yap{% endblock %}

{% block content %}
<section class="login-page">
    <!-- Decorative background -->
    <div class="login-bg-decor">
        <div class="blob blob-login-1"></div>
        <div class="blob blob-login-2"></div>
    </div>

    <div class="login-card animate-in">
        <!-- Logo -->
        <div class="login-logo">
            <img
                src="{{ url_for('static', filename='images/logo.svg') }}"
                alt="Mamamood"
                height="60"
                onerror="this.style.display='none'; this.nextElementSibling.style.display='inline';"
            >
            <span class="login-logo-text" style="display:none;">mamamood</span>
        </div>

        <h1 class="login-title">Tekrar Hoş Geldiniz</h1>
        <p class="login-subtitle">Yolculuğunuza devam etmek için giriş yapın</p>

        <form method="POST" action="{{ url_for('login') }}" class="login-form">
            <div class="form-group">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-input"
                    placeholder="Kullanıcı adınızı girin"
                    required
                    autocomplete="username"
                >
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Şifre</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-input"
                    placeholder="Şifrenizi girin"
                    required
                    autocomplete="current-password"
                >
            </div>
            <button type="submit" class="btn btn-primary btn-full">Giriş Yap</button>
        </form>

        <p class="login-demo-hint">Demo hesap: <strong>demo</strong> / <strong>demo123</strong></p>
    </div>
</section>
{% endblock %}
